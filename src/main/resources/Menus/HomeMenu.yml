#菜单
Menu:
  #菜单标题 必须要有{Page}
  Title: "&e家系统&6-&b第{Page}页"
  #菜单大小
  Size: 54
  #家按钮的数量
  HomeSize: 45
  #物品列表
  ItemList:
    Border:
      #物品类型
      Type: "GRAY_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&f "
      #简介
      Lore: [ ]
      #格子位置
      Slot: "45-53"
      #设置物品数量
      #Amount: 1
      #自定义物品模型
      #CustomModelData: 1
      #============================================
      #操作列表
      #[player]|<命令> #玩家执行命令
      #[console]|<命令> #后台执行命令
      #[player_args]|是否返回（true开启 false关闭）|<命令> #玩家执行命令(跳出菜单输入参数 [玩家参数输入格式: <参数0>|<参数1>] {参数0: %0 参数1: %1 以此类推})
      #[console_args]|是否返回（true开启 false关闭）|<命令> #后台执行命令(跳出菜单输入参数 [玩家参数输入格式: <参数0>|<参数1>] {参数0: %0 参数1: %1 以此类推})
      #[playsound]|<音频>|<音量|<音效> #播放音频
      #[playsound_pack]|<音频>|<音量|<音效> #播放资源包音频
      #[message]|<消息第一行>|<消息第二行> #发送消息
      #[title]|<消息第一行>|<消息第二行>|淡出时间|停留时间|淡出时间 #发送标题消息
      #[actionbar]|<消息> #发送ActionBar消息
      #[PageUp] #上一页
      #[PageNext] #下一页
      #[Home] #传送至Home
      #[close] #关闭菜单
      #============================================
      #点击条件
      ClickRequirements:
        #条件名字 可以有多个条件 也可以自定义名字
        Requirement:
          #条件类型
          #> 当<输入>大于<输出>时
          #>= 当<输入>大于等于<输出>时
          #== 当<输入>等于<输出>时
          #< 当<输入>小于<输出>时
          #<= 当<输入>小于等于<输出>时
          #Permission 当玩家拥有<输入>的这个权限时 (输出无效)
          #HasItem 当玩家拥有<输入>的这个物品时 (输出无效)
          Type: "Permission"
          #条件输入
          Input: "MHDFTools.Test"
          #条件输出
          Output: ""
          #不满足条件操作
          DenyAction: [ ]
      #点击操作
      ClickAction: [ ]
    PageUp:
      #物品作用类型
      ItemType: "PageUp"
      #物品类型
      Type: "RED_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&e上一页"
      #简介
      Lore: [ ]
      #格子位置
      Slot: "45"
      #点击事件
      ClickAction:
        - "[PageUp]"
        - "[playsound]|ITEM_BOOK_PAGE_TURN|25|1.5"
    Page:
      #物品类型
      Type: "PAPER"
      #物品名字
      DisplayName: "&e当前页数:{Page}"
      #简介
      Lore: [ ]
      #格子位置
      Slot: "49"
      #点击事件
      ClickAction: [ ]
    PageNext:
      #物品作用类型
      ItemType: "PageNext"
      #物品类型
      Type: "GREEN_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&e下一页"
      #简介
      Lore: [ ]
      #格子位置
      Slot: "53"
      #点击事件
      ClickAction:
        - "[PageNext]"
        - "[playsound]|ITEM_BOOK_PAGE_TURN|25|1.5"
    Home:
      #物品作用类型
      ItemType: "GoToHome"
      #物品类型
      Type: "{RandomBed}"
      #物品名字
      DisplayName: "&b{HomeName}"
      #简介
      Lore:
        - ""
        - "&a>>> 点击前往 <<<"
      #点击事件
      ClickAction:
        - "[Home]"
        - "[playsound]|ENTITY_GENERIC_EXPLODE|25|2.0"